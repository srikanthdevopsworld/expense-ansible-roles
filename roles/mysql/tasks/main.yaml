  - name: install mysql libraries
    ansible.builtin.pip:
      name: "{{ item }}"
      executable: pip3.9
    loop:
      - cryptography
      - PyMySQL
      - boto3
      - botocore


  - name: install mysql server
    ansible.builtin.package: 
      name: mysql-server
      state: installed
  - name: start mysql service
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: connect to mysql server
    community.mysql.mysql_info:
      login_user: root
      login_password: "{{ lookup('amazon.aws.aws_ssm', '/expense/mysql/mysql_root_password', decrypt=True ) }}"
      login_host: " {{ MYSQL_HOST }} "
    register: mysql_info
    ignore_errors: true

  - name: print the output
    ansible.builtin.debug:
      msg: "mysql info: {{ mysql_info }}"
  
  - name: setup root login_password
    ansible.builtin.command: " mysql_secure_installation --set-root-pass {{ lookup('amazon.aws.aws_ssm', '/expense/mysql/mysql_root_password', decrypt=True }}"
    when: mysql_info.failed is true
  